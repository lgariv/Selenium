name: Build 
on:
  push:
    tags:
      - 'v*' 
jobs:
  build:
    name: Build App
    runs-on: macOS-latest
    env:
      THEOS: theos

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install Dependencies
      run: brew install ldid xz
    - name: Setup Theos
      uses: actions/checkout@master
      with:
        repository: theos/theos
        ref: 8771215f765e774bfefdacc6ddf0e151c2973d49
        path: theos
        submodules: recursive
    - name: Download SDKs
      run: |
        curl -LO https://github.com/LeoNatan/Apple-Runtime-Headers/archive/iOS_13.5.zip
        TMP=$(mktemp -d)
        unzip master.zip -d $TMP
        mv $TMP/Apple-Runtime-Headers-master/*.sdk theos/sdks
        rm -r master.zip $TMP
    - name: Build Package
      id: build_package
      run: |
        make package FINALPACKAGE=1 SYSROOT=$(THEOS)/sdks/iPhoneOS13.5.1.sdk
        echo "::set-output name=package::$(ls -t packages | head -n1)"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}          
        asset_path: ./packages/${{ steps.build_package.outputs.package }}
        asset_name: ${{ steps.build_package.outputs.package }}
        asset_content_type: application/vnd.debian.binary-package
